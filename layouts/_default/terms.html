{{ define "main" }}

<div class="container">
<article>
<main>
<h1>{{ $.Scratch.Get "Title" }}</h1>
<div class="terms-container">
  <ul class="terms">
    {{ range $key, $value := .Data.Terms.ByCount }}
    <li>
      <a href="{{ (print "/" $.Data.Plural "/" $value.Name) | relURL }}">
        {{ $value.Name }}  
      </a>
      ({{ .Count }})
      
    </li>
    {{ end }}
  </ul>
</div>
</main>
</article>
</div>

{{ end }}
